        //a. Get all the countries from the Asia continent /region using the Filter function

const request=new XMLHttpRequest();
request.open("GET","https://restcountries.com/v3.1/all")
request.send()
request.onload=function(){ 
    if (request.status==200)
{
    let c=JSON.parse(request.responseText)
    c.filter((s)=>s.region==="Asia").map((e)=>{
    console.log(e.name.official)})
}
    else   
{ 
    request.onerror=function()
{
    console.log("site is error")
}}}

// c.Print the following details name, capital, flag using forEach function

const request=new XMLHttpRequest();
request.open("GET","https://restcountries.com/v3.1/all")
request.send()
request.onload=function(){ 
    if (request.status==200)
{
    let c=JSON.parse(request.responseText)

        console.log("capital:" + g.capital);
        console.log("Flag:" + g.flags.svg);
})
}
    else   
{

{
    console.log("site is error")
}}}

// d.Print the total population of countries using reduce function

const request=new XMLHttpRequest();
request.open("GET","https://restcountries.com/v3.1/all")
request.send()
request.onload=function(){ 
    if (request.status==200)
{
    let c=JSON.parse(request.responseText)
    b=c.reduce((a,{ population: p}) => a+=p,0)
    console.log(b)
}
    else   
{ 
    request.onerror=function()
{
    console.log("site is error")
}}}
